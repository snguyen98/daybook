{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Reset Password{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% from "form_helpers.html" import render_field %}
  
  <form method="post">
    <dl>
        {{ render_field(form.new_pass) }}
        {{ render_field(form.confirm_pass) }}
    </dl>
    <p><input type="submit" value="Reset">
  </form>
{% endblock %}
