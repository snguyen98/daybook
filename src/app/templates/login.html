{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% from "form_helpers.html" import render_field %}
  
  <form method="post">
    <dl>
        {{ render_field(form.user_id) }}
        {{ render_field(form.password) }}
    </dl>
    <p><input type="submit" value="Login">
  </form>
{% endblock %}
